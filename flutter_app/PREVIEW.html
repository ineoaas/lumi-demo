<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumi Flutter App Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .device-frame {
            max-width: 400px;
            margin: 0 auto;
            background: #F5F7FA;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .app-bar {
            background: #673ab7;
            color: white;
            padding: 16px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .content {
            padding: 20px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .header-text {
            text-align: center;
            color: #333;
            font-size: 16px;
            margin-bottom: 24px;
            line-height: 1.4;
        }

        .input-field {
            margin-bottom: 12px;
        }

        .input-field input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #ddd;
            border-radius: 12px;
            font-size: 14px;
            background: white;
            transition: border-color 0.2s;
        }

        .input-field input:focus {
            outline: none;
            border-color: #673ab7;
            border-width: 2px;
        }

        .input-field input::placeholder {
            color: #aaa;
        }

        .reveal-button {
            width: 100%;
            padding: 16px;
            background: #673ab7;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.2s;
        }

        .reveal-button:hover {
            background: #5e35b1;
        }

        .reveal-button:active {
            transform: scale(0.98);
        }

        .results {
            margin-top: 32px;
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .color-orb {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 24px;
            box-shadow:
                0 0 30px rgba(76, 175, 80, 0.4),
                0 0 50px rgba(76, 175, 80, 0.2);
            animation: orbPulse 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes orbPulse {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .emotion-label {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .confidence {
            font-size: 14px;
            color: #666;
            margin-bottom: 4px;
        }

        .method {
            font-size: 12px;
            color: #888;
            font-style: italic;
            margin-bottom: 24px;
        }

        .summary-card {
            background: #e8f5e9;
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 12px;
            padding: 16px;
            text-align: left;
            margin-bottom: 20px;
        }

        .summary-header {
            display: flex;
            align-items: center;
            font-size: 12px;
            font-weight: 600;
            color: #555;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .summary-header::before {
            content: 'âœ¨';
            margin-right: 6px;
        }

        .summary-text {
            font-size: 15px;
            line-height: 1.5;
            color: #333;
        }

        .candidates {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-top: 12px;
        }

        .candidates-title {
            font-size: 12px;
            font-weight: 600;
            color: #666;
            margin-bottom: 12px;
        }

        .candidate-chip {
            display: flex;
            align-items: center;
            padding: 6px 12px;
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 20px;
            font-size: 12px;
            color: #555;
        }

        .candidate-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4caf50;
            margin-right: 6px;
        }

        .hidden {
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="device-frame">
        <div class="app-bar">Lumi</div>

        <div class="content">
            <p class="header-text">Describe your day in five short lines.</p>

            <div class="input-field">
                <input type="text" id="input1" placeholder="Morning...">
            </div>
            <div class="input-field">
                <input type="text" id="input2" placeholder="A key moment...">
            </div>
            <div class="input-field">
                <input type="text" id="input3" placeholder="Interaction...">
            </div>
            <div class="input-field">
                <input type="text" id="input4" placeholder="A challenge...">
            </div>
            <div class="input-field">
                <input type="text" id="input5" placeholder="Evening thought...">
            </div>

            <button class="reveal-button" onclick="analyzeDay()">
                <span id="button-text">Reveal My Color</span>
            </button>

            <div id="results" class="results hidden">
                <div class="color-orb" id="orb" style="background-color: #4caf50;"></div>

                <div class="emotion-label" id="emotion">Calm</div>
                <div class="confidence" id="confidence">Confidence: 85.3%</div>
                <div class="method" id="method">Method: emotion-model</div>

                <div class="summary-card">
                    <div class="summary-header">YOUR DAY</div>
                    <div class="summary-text" id="summary">
                        You woke up feeling refreshed, got promoted at work, caught up with an old friend.
                    </div>
                </div>

                <div class="candidates-title">Alternative emotions</div>
                <div class="candidates">
                    <div class="candidate-chip">
                        <div class="candidate-dot" style="background: #4caf50;"></div>
                        Calm/Relaxed (85.3%)
                    </div>
                    <div class="candidate-chip">
                        <div class="candidate-dot" style="background: #ffeb3b;"></div>
                        Joyful (12.1%)
                    </div>
                    <div class="candidate-chip">
                        <div class="candidate-dot" style="background: #ff9800;"></div>
                        Optimistic (2.6%)
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function analyzeDay() {
            const button = document.querySelector('.reveal-button');
            const buttonText = document.getElementById('button-text');
            const results = document.getElementById('results');

            // Get input values
            const lines = [
                document.getElementById('input1').value,
                document.getElementById('input2').value,
                document.getElementById('input3').value,
                document.getElementById('input4').value,
                document.getElementById('input5').value
            ];

            // Check if at least one field has content
            if (lines.every(line => line.trim() === '')) {
                alert('Please enter at least one description');
                return;
            }

            // Show loading state
            button.disabled = true;
            buttonText.innerHTML = '<span class="loading"></span>';

            try {
                // Call the actual backend API
                const response = await fetch('http://127.0.0.1:8000/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ lines: lines })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // Update UI with real data
                const hue = data.hue || 120;
                const color = hslToRgb(hue, 0.85, 0.65);
                const colorString = `rgb(${color[0]}, ${color[1]}, ${color[2]})`;

                document.getElementById('orb').style.backgroundColor = colorString;
                document.getElementById('orb').style.boxShadow = `
                    0 0 30px ${colorString}66,
                    0 0 50px ${colorString}33
                `;

                document.getElementById('emotion').textContent = data.emotion || 'Neutral';
                document.getElementById('confidence').textContent = `Confidence: ${data.confidence || '0%'}`;
                document.getElementById('method').textContent = `Method: ${data.method || 'unknown'}`;
                document.getElementById('summary').textContent = data.summary || 'No summary available';

                // Show results
                results.classList.remove('hidden');

            } catch (error) {
                alert('Error connecting to backend: ' + error.message + '\n\nMake sure the backend is running on port 8000.');
            } finally {
                // Reset button
                button.disabled = false;
                buttonText.textContent = 'Reveal My Color';
            }
        }

        // Helper function to convert HSL to RGB
        function hslToRgb(h, s, l) {
            h = h / 360;
            const c = (1 - Math.abs(2 * l - 1)) * s;
            const x = c * (1 - Math.abs((h * 6) % 2 - 1));
            const m = l - c / 2;

            let r = 0, g = 0, b = 0;
            if (h < 1/6) { r = c; g = x; b = 0; }
            else if (h < 2/6) { r = x; g = c; b = 0; }
            else if (h < 3/6) { r = 0; g = c; b = x; }
            else if (h < 4/6) { r = 0; g = x; b = c; }
            else if (h < 5/6) { r = x; g = 0; b = c; }
            else { r = c; g = 0; b = x; }

            return [
                Math.round((r + m) * 255),
                Math.round((g + m) * 255),
                Math.round((b + m) * 255)
            ];
        }
    </script>
</body>
</html>
