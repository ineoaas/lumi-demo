<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

<body>
  <div class="container">
    <h1>Lumi</h1>
    <p class="lead">Describe your day in five short lines.</p>

    <div class="inputs">
      <input class="input lumi-in" placeholder="Morning...">
      <input class="input lumi-in" placeholder="A key moment...">
      <input class="input lumi-in" placeholder="Interaction...">
      <input class="input lumi-in" placeholder="A challenge...">
      <input class="input lumi-in" placeholder="Evening thought...">
    </div>

    <button id="mainBtn" class="btn" onclick="analyzeDay()">Reveal My Color</button>

    <div id="result">
      <div id="orb" class="lumi-orb"></div>
      <div id="emotionText" style="font-weight:700;font-size:18px"></div>
      <div id="confText" class="meta"></div>
      <div id="methodText" class="meta"></div>
      <div id="candidates" class="candidates"></div>
      <div class="footer">Tip: Use the sample phrases to check edge cases via the API endpoints.</div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
